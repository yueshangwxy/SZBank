# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

#user app;
worker_processes auto;
error_log /var/log/nginx/error.log;
#pid /var/run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}


http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
	
	client_max_body_size 8M;
    client_body_buffer_size 128k;
	fastcgi_intercept_errors on;
	sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    upstream PncsServer {
       server 39.99.218.216:30008 weight=1;
    }
   
    upstream ExternalServer {
           server 39.99.218.216:30010 weight=1;
    }

   
    server {
        listen       30001  default_server;
       # listen       [::]:80 default_server;
        server_name  PncsWeb;
        root        /home/app/pncs/;
       # /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
           try_files $uri $uri/ /index.html;
       	}

        location ^~/api {
		proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_pass http://PncsServer/api;
               # proxy_cookie_path / /;
        }
        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

    server {
            listen       30002  default_server;
	    # listen       [::]:80 default_server;
           server_name  ExternalWeb;
           root        /home/app/External/ExternalUI/;
          # /usr/share/nginx/html;

          # Load configuration files for the default server block.
          include /etc/nginx/default.d/*.conf;

          location / {
             try_files $uri $uri/ /index.html;
	  }

          location ^~/api {
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_pass http://ExternalServer/api;
             # proxy_cookie_path / /;
          }

	  location = /faceid/ {
		proxy_set_header Host faceid.tencentcloudapi.com;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;								
		proxy_pass http://47.94.214.49/faceid;
	}


          error_page 404 /404.html;
          location = /40x.html {
          }

          error_page 500 502 503 504 /50x.html;
          location = /50x.html {
																										            }
																										        }


